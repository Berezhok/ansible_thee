---
- name: Install Clickhouse
  hosts: click
  handlers:
    - name: Start clickhouse service
      become: true
      ansible.builtin.service:
        name: clickhouse-server
        state: restarted
    - name: Start vector
      become: true
      ansible.builtin.service:
        name: vector-server
        state: restarted
  tasks:
    - block:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/{{ item }}-{{ clickhouse_version }}.noarch.rpm"
            dest: "./{{ item }}-{{ clickhouse_version }}.rpm"
          with_items: "{{ clickhouse_packages }}"
      rescue:
        - name: Get clickhouse distrib
          ansible.builtin.get_url:
            url: "https://packages.clickhouse.com/rpm/stable/clickhouse-common-static-{{ clickhouse_version }}.x86_64.rpm"
            dest: "./clickhouse-common-static-{{ clickhouse_version }}.rpm"
    - name: Install clickhouse packages
      become: true
      ansible.builtin.yum:
        name:
          - clickhouse-common-static-{{ clickhouse_version }}.rpm
          - clickhouse-client-{{ clickhouse_version }}.rpm
          - clickhouse-server-{{ clickhouse_version }}.rpm
      notify: Start clickhouse service
    - name: Download Vector
      become: true
      ansible.builtin.get_url:
        url: "https://yum.vector.dev/stable/vector-0/{{ architecture }}/vector-{{ vector_version }}.{{ architecture }}.rpm"
        dest: "./vector-{{ vector_version }}.{{ architecture }}.rpm"
    - name: Install Vector
      become: true
      ansible.builtin.yum:
        name:
          - vector-{{ vector_version }}.{{ architecture }}.rpm
    - name: Templ config
      become: true
      ansible.builtin.template:
        src: "templates/vector.yml.j2"
        dest: "/etc/vector/vector.yml"
        mode: "0755"
      notify: Start vector
    - name: Flush handlers
      meta: flush_handlers
    - name: Create database
      ansible.builtin.command: "clickhouse-client -q 'create database logs;'"
      register: create_db
      failed_when: create_db.rc != 0 and create_db.rc !=82
      changed_when: create_db.rc == 0
- name: Install Nginx
  hosts: lighthouse
  handlers:
    - name: start-nginx
      become: true
      command: nginx
    - name: reload-nginx
      become: true
      command: nginx -s reload
  tasks:
    - name: NGINX | Install epel-release
      become: true
      ansible.builtin.yum:
        name: epel-release
        state: present
    - name: NGINX | Install NGINX
      become: true
      ansible.builtin.yum:
        name: nginx
        state: present
      notify: start-nginx
    - name: NGINX | Create general config
      become: true
      template:
        src: templates/nginx.conf.j2
        dest: /etc/nginx/nginx.conf
        mode: 0644
      notify: reload-nginx
- name: Install lighthouse
  hosts: lighthouse
  handlers:
    - name: reload-nginx
      become: true
      command: nginx -s reload
  pre_tasks:
    - name: Lighthouse | Install dependencies
      become: true
      ansible.builtin.yum:
        name: git
        state: present
  tasks:
    - name: Lighthouse | Copy from git
      become: true
      ansible.builtin.git:
        repo: "https://github.com/VKCOM/lighthouse.git"
        version: master
        dest: "/usr/share/nginx/html/lighthouse/"
    - name: Lighthouse | Create ligthouse config
      become: true
      ansible.builtin.template:
        src: lighthouse.conf.j2
        dest: /etc/nginx/conf.d/default.conf
        mode: "0644"
      notify: reload-nginx
  tags:
    - lighthouse
- name: Install Vector
  hosts: vector
  tasks:
    - name: Download Vector
      become: true
      ansible.builtin.get_url:
        url: "https://yum.vector.dev/stable/vector-0/{{ architecture }}/vector-{{ vector_version }}.{{ architecture }}.rpm"
        dest: "./vector-{{ vector_version }}.{{ architecture }}.rpm"
    - name: Install Vector
      become: true
      ansible.builtin.yum:
        name:
          - vector-{{ vector_version }}.{{ architecture }}.rpm
    - name: Templ config
      become: true
      ansible.builtin.template:
        src: "templates/vector.yml.j2"
        dest: "/etc/vector/vector.yml"
        mode: "0644"
  tags:
    - vector
